# Datasource
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://${GHY_DB_HOST}:3306/boot_test?useEncoding=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.hikari.username=${GHY_DB_USER}
spring.datasource.hikari.password=${GHY_DB_PASS}
